<div class="modal-header">
    <h2 class="modal-title" id="ModalLabel">קנייתך בוצעה בהצלחה!</h2>
    <!-- <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button> -->
</div>
<div class="modal-body">
    <span>להורדת קבלה לחץ </span>
    <button class="downloadPdf" (click)="openPDF()">כאן</button>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()" routerLink="/home">
        אישור
    </button>
    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
</div>

<div style="height:0px; overflow: hidden;">
    <div id="htmlData">
        <br>
        <h1>קבלה</h1>
        <table class="table table-bordered">
            <tr class="table-primary">
                <th>מוצר</th>
                <th>מחיר</th>
                <th>כמות</th>
                <th>סה"כ</th>
            </tr>
            <tr *ngFor="let product of productsInCart">
                <th>{{product.product.productName}}</th>
                <td>{{product.product.productPrice}}</td>
                <td>{{product.amount}}</td>
                <td>{{product.totalProductPrice}}</td>
            </tr>
        </table>
        <p>סך הכל {{finalPrice}}₪</p>
    </div>
</div>
